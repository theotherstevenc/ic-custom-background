<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Block SDK Background Image + Text Overlay / Google Fonts</title>
  <link href="" id="external" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/design-system/2.19.0/styles/salesforce-lightning-design-system.min.css" type="text/css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/blocksdk@1.3.0/blocksdk.min.js" defer></script>
  <script src="./index.js" defer></script>
  <style>
      html, body {
      height: 100%;
      margin: 0;
    }
    #blockSDK {
      display: flex;
      flex-flow: column;
      height: 100%;
    }
    .slds_sdk-ic-background-rw-1 {
      flex: 0 1 auto;
    }
    
    .slds_sdk-ic-background-rw-2 {
      flex: 1 1 auto;
      scrollbar-gutter: revert;
      overflow-x: hidden;
    }

    form-element__control .slds-radio {
      padding: 0.15em 0;
    }
  
    label.slds-radio__label {
      display: block;
      margin: 0.15em 0;
      padding: 0.5em;
      cursor: pointer;
    }
  
    label.slds-radio__label:hover {
      background: #cadbfb;
    }
  
    .sfmc-sdk-custom__inputs {
      /* border-bottom: 2px solid #c9c9c9;
      border-top: 2px solid #c9c9c9; */
      padding: 0.25em;
      color: #ffffff;
    }
  
    .sfmc-sdk-custom__inputs input:checked+label,
    .sfmc-sdk-custom__inputs input:checked+label span {
      background: #2c70d2;
      color: #ffffff;
    }
    .selectedFont {
      font-weight: bold;
    }

  </style>
</head>
<body>
  
  <div id="blockSDK">
    <div class="slds_sdk-ic-background-rw-1">
      <div class="slds-form-element">
        <label class="slds-form-element__label" for="bgUrl">Image URL</label>
        <div class="slds-form-element__control">
          <input type="url" id="bgUrl" class="slds-input" placeholder="" />
        </div>
      </div>

      <div class="slds-form-element ic-bg-dimension">
        <label class="slds-form-element__label" for="bgWidth">Image Width</label>
        <div class="slds-form-element__control">
          <input type="number" id="bgWidth" class="slds-input" placeholder="" />
        </div>
      </div>

      <div class="slds-form-element ic-bg-dimension">
        <label class="slds-form-element__label" for="bgHeight">Image Height</label>
        <div class="slds-form-element__control">
          <input type="number" id="bgHeight" class="slds-input" placeholder="" />
        </div>
      </div>

      <div class="slds-form-element">
        <label class="slds-form-element__label" for="bgText">Text Overlay</label>
        <div class="slds-form-element__control">
          <input type="text" id="bgText" class="slds-input" placeholder="" />
        </div>
      </div>

      <div class="slds-form-element">
        <label class="slds-form-element__label" for="bgTextColor">Text Color</label>
        <div class="slds-form-element__control">
          <input type="color" id="bgTextColor" class="slds-input" placeholder="" />
        </div>
      </div>

      <div class="slds-form-element">
        <label class="slds-form-element__label" for="bgTextBgColor">Text Background Color</label>
        <div class="slds-form-element__control">
          <input type="color" id="bgTextBgColor" class="slds-input" placeholder="" />
        </div>
      </div>
    </div>  

    


<div class="slds-form-element">
  <label class="slds-form-element__label" for="">Selected Font</label>
  <div class="slds-form-element__control">
    <div class="selectedFont slds-input"></div>
  </div>
</div>


<div class="slds-form-element" style="box-shadow: 0px 4px 20px 0px #0000002e;">
  <label class="slds-form-element__label" for="">Number of fonts listed</label>
  <div class="slds-form-element__control">
    <input type="number" id="apiLimit" class="slds-input">
  </div>
</div>




    <div class="slds_sdk-ic-background-rw-2 slds-form-element slds-form-element__fonts">
			<div class="slds-form-element__control sfmc-sdk-custom__inputs">
				
			</div>
		</div>

  </div>
  

</body>
</html>
